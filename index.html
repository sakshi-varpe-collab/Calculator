<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="upper-box">
            </div>

            <div class="lower-box">
                <div class="first">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>

                    <div>
                        <button>+</button>

                    </div>
                    </div>

                    <div class="second">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
    
                        <div>
                            <button>-</button>
    
                        </div>
                    </div>

                        <div class="third">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
        
                            <div>
                                <button>*</button>
        
                            </div>
                            </div>

                        

                            <div class="fourth">

                                <div><button>C</button></div>
                               
                                <button>0</button>

                                 <div class="equal">
                                  <button>=</button>
                                </div>

                                <br>

                                <div class="division">
                                  <button>/</button>
                                </div>
                                
                                </div>
                    

                </div>

            </div>

        </div>

    </div>
</body>
</html>
